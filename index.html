    * {

    body {

    /* Subtle overlay so the card stands out */

      margin: 1rem;

      gap: 0.35rem;

      font-size: 0.8rem;
    }

    .language-label {

      margin-right: 0.25rem;
      opacity: 0.7;
    }

    .lang-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      border: none;
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      background: rgba(255,255,255,0.7);
      font: inherit;
      cursor: pointer;
      opacity: 0.7;
      transition: background 0.2s ease, opacity 0.2s ease, transform 0.1s ease;
    }

    .lang-btn .flag {
      font-size: 1rem;
    }

    .lang-btn:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .lang-btn.active {
      background: #0077b6;
      color: #ffffff;
      opacity: 1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .logo {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
    }

    h1 {
      margin-bottom: 0.75rem;

    }

    p {

      font-size: 1.1rem;
    }
  </style>
