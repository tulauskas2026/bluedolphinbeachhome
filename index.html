<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Dolphin Beach Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic SEO -->
  <meta name="description" content="Blue Dolphin Beach Home ‚Äì a Sardinian vacation home near the beach, opening for guests in 2026." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph (for nice previews on WhatsApp, Facebook, etc.) -->
  <meta property="og:title" content="Blue Dolphin Beach Home" />
  <meta property="og:description" content="We are working on our Sardinian vacation home! See you in 2026. üê¨üåä" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bluedolphinbeachhome.com/" />
  <meta property="og:image" content="https://bluedolphinbeachhome.com/BlueDolphinWHITE_Sunset.jpg" />

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Blue Dolphin Beach Home" />
  <meta name="twitter:description" content="We are working on our Sardinian vacation home! See you in 2026. üê¨üåä" />
  <meta name="twitter:image" content="https://bluedolphinbeachhome.com/BlueDolphinWHITE_Sunset.jpg" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #00101a; /* fallback color if video doesn't load */
      overflow: hidden;
    }

    /* Fullscreen background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Subtle overlay so the card stands out */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* Top-right language selector */
    .language-switcher-top {
      position: fixed;
      top: 0.75rem;
      right: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      z-index: 2;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.25);
      padding: 0.25rem 0.4rem;
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }

    .language-switcher-top .lang-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      border: none;
      border-radius: 999px;
      padding: 0.15rem 0.4rem;
      background: rgba(255, 255, 255, 0.7);
      font: inherit;
      cursor: pointer;
      opacity: 0.75;
      transition: background 0.2s ease, opacity 0.2s ease, transform 0.1s ease;
    }

    .language-switcher-top .lang-btn span.code {
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .language-switcher-top .flag-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .language-switcher-top .lang-btn:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .language-switcher-top .lang-btn.active {
      background: #0077b6;
      color: #ffffff;
      opacity: 1;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 1rem;
      position: relative;
      z-index: 1;
    }

    .logo {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
    }

    h1 {
      margin-bottom: 0.75rem;
      font-size: 1.9rem;
    }

    p {
      margin: 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Top-right language selector -->
  <div class="language-switcher-top">
    <button class="lang-btn active" type="button">
      <img src="flag-en.png" alt="English" class="flag-icon" />
      <span class="code">EN</span>
    </button>
    <button class="lang-btn" type="button">
      <img src="flag-it.png" alt="Italiano" class="flag-icon" />
      <span class="code">IT</span>
    </button>
    <button class="lang-btn" type="button">
      <img src="flag-de.png" alt="Deutsch" class="flag-icon" />
      <span class="code">DE</span>
    </button>
    <button class="lang-btn" type="button">
      <img src="flag-fr.png" alt="Fran√ßais" class="flag-icon" />
      <span class="code">FR</span>
    </button>
  </div>

  <!-- Moving ocean video background -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="ocean.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="bg-overlay"></div>

  <div class="card">
    <!-- Image ABOVE the text -->
    <img src="BlueDolphinWHITE_Sunset.jpg" alt="Blue Dolphin Beach Home logo" class="logo" />

    <h1>Blue Dolphin Beach Home</h1>
    <p>We are working on our Sardinian vacation home! üê¨üåä</p>
    <p>See you in 2026!</p>
  </div>
</body>
</html>
